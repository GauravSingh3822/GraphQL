spring.application.name=SpringBootGraphQL

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/GraphQLDB
spring.datasource.username=root
spring.datasource.password=Gaurav@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true

# JPA for MySQL --- Or Hibernate for MySql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=9092
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.path=/error
server.servlet.context-path=/api/v1

# GraphQL configuration
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.tools.schema-location-pattern=**/*.graphqls